<body>

      <button id="btnNuevaOrden" class="primary">Nueva orden</button>
      <input id="busqueda" type="search" placeholder="Buscar por ID, cliente, vehÃ­culo o trabajo" />
    </div>
  </header>
  <div class="container">
    <nav class="tabs">
      <button data-tab="lista" class="tab active">Ã“rdenes</button>
      <button data-tab="tablero" class="tab">Tablero</button>
      <button data-tab="estadisticas" class="tab">EstadÃ­sticas</button>
    </nav>
    <main>
      <section id="vista-lista" class="view">
        <table class="tabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>VehÃ­culo</th>
              <th>Trabajo</th>

              <th>Responsable</th>

              <th></th>

  <dialog id="modalOrden">

      <div class="modal-body">
        <div class="form-grid">
          <label>
            Cliente
            <input name="cliente" required />
          </label>
          <label>
            VehÃ­culo
            <input name="vehiculo" required />
          </label>
          <label>
            Trabajo
            <input name="trabajo" required />
          </label>
          <label>
            Estado
            <select name="estado" required></select>
          </label>
          <label>
            Responsable
            <input name="responsable" />
          </label>
          <label>
            Ingreso
            <input name="fechaIngreso" type="date" />
          </label>
          <label>
            Entrega estimada
            <input name="fechaEntregaEstimada" type="date" />
          </label>
          <label class="full">
            Notas
            <textarea name="notas" rows="3"></textarea>
          </label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="btnCancelar" type="button">Cancelar</button>
        <button id="btnGuardar" class="primary" value="confirm">Guardar</button>
      </div>
      <input type="hidden" name="id" />
    </form>

  <script src="app.js"></script>
